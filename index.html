<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>starwars game, week 4</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div id="game-title">Goldie and Bear RPG</div>

        <div class="starting-images">
            <div id="character-images-top">

                <div class="character">
                    <p class="img-top-words">Bear</p>
                    <div id="character-1"></div>
                    <p id="health-points-1" data-value="120">120</p>
                </div>

                <div class="character">
                    <p class="img-top-words">Goldie</p>
                    <img id="character-2">
                    <p id="health-points-2" data-value="180">180</p>
                </div>

                <div class="character">
                    <p class="img-top-words">PapaBear</p>
                    <img id="character-3">
                    <p id="health-points-3" data-value="150">150</p>
                </div>

                <div class="character">
                    <p class="img-top-words">Humpty</p>
                    <img id="character-4">
                    <p id="health-points-4" data-value="180">180</p>
                </div>


            </div>
        </div>

        <p id="p-1"> Your Character </p>

        <div class="enemies">
            <div id="enemies-to-choose-from">
                <!-- maybe append a div here to put the character images from the "starting-images" class above -->
            </div>
        </div>

        <div class="p-info">
            <p id="p-2"> Enemies Available to Attack</p>
            <br>
            <p id="p-3"> Fight Selection </p>
        </div>

        <button id="attack-button">Attack</button>

        <p id="p-4"> Defender </p>

        <div class="enemy">
            <div id="enemy-to-battle"></div>
        </div>

    </div>




</body>

</html>
