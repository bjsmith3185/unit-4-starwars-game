<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>starwars game, week 4</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div id="game-title">Goldie and Bear RPG</div>

        <div class="starting-images">
            <div id="character-images-top">

                <div class="character" data-health-points="120" data-attack-power="10">
                    <p class="img-top-words">Bear</p>
                    <div id="character-1"></div>
                    <p id="health-points"  >HP 120</p>
                </div>

                <div class="character" data-health-points="180" data-attack-power="8">
                    <p class="img-top-words">Goldie</p>
                    <img id="character-2">
                    <p id="health-points"  >HP 180</p>
                </div>

                <div class="character" data-health-points="150" data-attack-power="12">
                    <p class="img-top-words">PapaBear</p>
                    <img id="character-3">
                    <p id="health-points"  >HP 150</p>
                </div>

                <div class="character" data-health-points="180" data-attack-power="9">
                    <p class="img-top-words">Humpty</p>
                    <img id="character-4">
                    <p id="health-points"  >HP 180</p>
                </div>


            </div>
        </div>

        <p id="p-1"> Your Character </p>

        <div class="enemies">
            <div id="enemies-to-choose-from"></div>
        </div>

        <div class="p-info">
            <p id="p-2"> Enemies Available to Attack</p>
            <br>
            <p id="p-3"> Fight Selection </p>
        </div>

        <button id="attack-button">Attack</button>

        <p id="p-4"> Defender </p>

        <div class="enemy">
            <div id="enemy-to-battle"></div>
        </div>

    </div>

</body>
<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/javascript.js"></script>
</html>
